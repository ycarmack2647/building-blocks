name: 01 - Building Block

on: push

jobs:
    echo-hello:
        runs-on: ubuntu-latest
        steps:
            - name: Say Hello
              run: echo "Hello, World!"
    echo-goodbye:
        runs-on: ubuntu-latest
        steps:
            - name: Failed step
              run: |
                echo "Goodbye, World!"
                exit 1
            - name: Say Goodbye
              run: echo "Goodbye, World!"